<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <p class="lead">Get a 5 days weather forecast at the city you want to look at!</p>
        </div>
    </div>
    
    <div class="row m-3">
        <div class="col-md-3">
            <div class="row">
                <h4>Search for a City:</h4>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <input id="search-input" type="text" class="form-control">
                    <div class="input-group-append">
                    <button id="search-button" class="btn btn-primary" type="button">Search</button>
                </div>
            </div>
        </div>
            <div class="row my-3">
                <ul id="recent-cities" class="list-group w-100"></ul>
            </div>
        </div>

        <div class="col-md m-3">
            <div class="row p-3 border">
                <div class="col">
                    <h3><div id='location'></div></h3>
                    <div id="weather"></div>
                </div>
            </div>
            <div class="row mt-3">
                <h2>5-Day Forecast:</h2>
            </div>
            <div class="row" id="weatherContainer"></div>             
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
